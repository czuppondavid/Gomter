<h1>DOLGOZAT 4.</h1>
<p>Gömb térfogat és felszín számítása</p>

<div class="gombForm">
        <div class="formGroup">
        <label for="diameter">Adja meg a gömb átmérőjét:</label>
        <input type="number" class="form-control" 
        id="diameter" [(ngModel)]= "diameter"> 
        
    </div>
  
 

    <div>
        <button class="btn btn-primary my-1" (click)="startCalc()" > Számítás</button>
    </div>

    <div class="input-group">
        <span class="input-group-text">Térfogat:</span>
        <input type="number" class="form-control" id="capacity" [(ngModel)]="capacity">
        <span class="input-group-text">cm<sup>3</sup></span>
   
    
    </div>
    <div class="input-group">
        <span class="input-group-text">Felszín:    </span>
        <input type="number" class="form-control" id="area" [(ngModel)]="area">
        <span class="input-group-text">cm<sup>2</sup></span>

    </div>
</div>
